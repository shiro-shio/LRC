<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>動態歌詞</title>
<link rel="stylesheet" href="style.css?ver=2601111509">
</head>

<body>
<div class="lyrics-app">
    <div class="control-panel">
        <div class="input-row">
            <input type="text" id="lrc-url" placeholder="輸入 LRC URL" >
            <button onclick="fetchLrc()">歌詞URL</button>
            <label class="upload-btn">
                歌詞上傳 <input type="file" id="lrc-file" accept=".lrc" hidden onchange="loadLocalLrc(this)">
            </label>
        </div>
        <div style="width: 70%;">
            <div class="play-row">
                <button id="play-btn" style="width: 80px;height: 25px;background-color: #ffffff75;border-radius: 8px;align-content: center;padding: 0px;" onclick="togglePlay()">播放 ▶</button>
                <input type="range" id="progress" min="0" value="0" step="0.1" oninput="seek(this.value)">
                <span id="time-display" style="width: 54px;">00:00</span>
            </div>

            <div class="offset-row">
                <span style="width: 80px;height: 25px;border-radius: 8px;align-content: center;text-align-last: center;">時間偏移:</span>
                <input type="range" id="offset-r" value="0" step="0.1" max="60">
                <input type="number" id="offset" value="0" step="0.1" style="max-width: 50px;border: 0px;font-size: 1rem;background-color: transparent;">
            </div>
            <div class="font-set">
                <span style="width: 80px;height: 25px;border-radius: 8px;align-content: center;text-align-last: center;">字體大小: </span>
                <input type="range" id="fontSize" min="1" max="5" step="0.1" value="2.2">
                <span id="size-val" style="width: 54px;">2.2</span>
            </div>
        </div>
        <div class="controls" style="display: flex;align-items: center;gap: 10px;">

            <span>文字副色:</span>
            <input type="color" id="fontColor" value="#9c9c9c">

            <span>文字主色:</span>
            <input type="color" id="activeColor" value="#ffffff">

            <span>陰影顏色:</span>
            <input type="color" id="shadowColor" value="#5600ff">
        </div>
    </div>

    <div class="lrc-window">
        <div class="lrc-list" id="lrc-list">
            <p class="lrc-line">尚未載入歌詞內容</p>
        </div>
    </div>
</div>
</body>
<script src="scripts.js?ver=2601111509"></script>
</html>
